<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./asset/mahmudul_profile_rLH_icon.ico"
      type="image/x-icon"
    />
    <title>Profile Design</title>
  </head>
  <body>
    <div class="card">
      <div class="img__box">
        <img src="./asset/mahmudul profile.png" alt="profile" />
      </div>

      <div class="content">
        <div class="details">
          <h2>
            Mahmudul Hasan <br />
            <span>FullStack Developer</span>
          </h2>
          <div class="data">
            <h3>
              250 <br />
              <span>Posts</span>
            </h3>
            <h3>
              300 <br />
              <span>Followers</span>
            </h3>
            <h3>
              50 <br />
              <span>Following</span>
            </h3>
          </div>
          <div class="action__btn">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
